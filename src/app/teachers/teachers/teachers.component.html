<div class="container-fluid p-5">

  <div class="container">

    <div class="section-header">
      <h3 class="text-center mt-5">
        Teachers
      </h3>
    </div>

    <div class="row my-3">
      <div class="col-md-3 text-center mb-3" *ngFor='let teacher of teachers'>
        <div class="teachers-card p-2">
          <img class="img-fluid mb-2" src="assets/images/animal.jpg">
          <p><strong>{{teacher.name}}</strong><br>{{teacher.subject}}</p>
        </div>
      </div>
    </div>

  </div>
</div>
