<div class="container-fluid p-5">

  <div class="container">

    <div class="section-header">
      <h3 class="text-center mt-5">
        Contact Us
      </h3>
    </div>
  </div>
</div>

<div class="container">

  <div class="row">

    <div class="col-md-7 emailForm text-center">

      <div class="card p-3 mb-5">

        <h5 class="mb-4">Send Us a message</h5>

        <mat-form-field>
          <input matInput type="text" placeholder="Name" [(ngModel)]="name" required>
          <button mat-button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>

        <br>

        <mat-form-field>
          <input matInput type="number" placeholder="Phone" [(ngModel)]="phone" required>
          <button mat-button *ngIf="phone" matSuffix mat-icon-button aria-label="Clear" (click)="phone=''">
            <mat-icon>close</mat-icon>
          </button>
          <mat-hint>Include area code <i>eg : '+254'</i> </mat-hint>
        </mat-form-field>

        <br>

        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [formControl]="emailFormControl" required>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </form>

        <br>

        <mat-form-field>
          <textarea matInput placeholder="Textarea" [(ngModel)]="textarea" required></textarea>
          <button mat-button *ngIf="textarea" matSuffix mat-icon-button aria-label="Clear" (click)="textarea=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>

        <br>

        <div class="text-center">

          <button class="btn submitBtn py-1 px-4">
            Submit
          </button>

        </div>

      </div>
    </div>

    <div class="col-md-5">

      <div class="mb-5 contact">
        <h4 class="mb-4"><strong>Contact Details</strong></h4>
        <p><img src="assets/images/maps-and-flags.svg"> Baricho High School</p>

        <p> <img src="assets/images/telephone.svg">(254) 707 419 880</p>
        <p> <img src="assets/images/email-filled-closed-envelope.svg"> info@barichohighschool.co.ke</p>
        <p> <img src="assets/images/calendar.svg"> <strong>Monday - Friday :</strong> 8:00 AM to 5:00 PM</p>

      </div>

    </div>

  </div>
</div>

<br><br>
